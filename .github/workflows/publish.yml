name: Publish Artifacts and Release Documentation

on:
  workflow_dispatch:
    inputs:
      release:
        description: Is release? (Will update master version.txt)
        required: true
        default: false
        type: boolean
      tagged-version:
        description: Release Version (For tagged version.txt)
        required: true
        type: string
      new-version:
        description: New Version (For master version.txt)
        required: true
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GRADLE_OPTS: '-Dorg.gradle.daemon=false -Dorg.gradle.java.installations.auto-detect=false -Dorg.gradle.warning.mode=fail'

jobs:
  tag-release:
    permissions:
      contents: write
    runs-on: [ self-hosted ]
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
      - name: update-tag
        if: ${{ inputs.release }}
        run: |
          ${{ inputs.tagged-version }} > version.txt
          git config user.name "github-actions"
          git config user.email "github-actions"
          git add version.txt
          git status
          git commit -m "${{ inputs.tagged-version }} released."
          git tag -f ${{ inputs.tagged-version }}
          git push
          git push refs/tags/${{ inputs.tagged-version }}


  java-build:
    name: Publish Release Documentation
    permissions:
      contents: write
      packages: write
    needs: tag-release
    runs-on: [ self-hosted ]
    strategy:
      fail-fast: false
      matrix:
        java: [ '8' ]
        os: ['ubuntu-22.04' ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
      - name: confirm-version
        run: cat version.txt
      - name: Setup java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: ${{ matrix.java }}
      - name: Setup BUILD_JAVA_HOME & BUILD_JAVA_VERSION
        run: |
          java -Xinternalversion
          echo "BUILD_JAVA_HOME=${JAVA_HOME}" >> $GITHUB_ENV
          echo "BUILD_JAVA_VERSION=8" >> $GITHUB_ENV
      - name: Publish with Gradle
        run: ./gradlew publish
        env:
          ORG_GRADLE_PROJECT_ossrhUsername: ${{ secrets.ossrhUsername }}
          ORG_GRADLE_PROJECT_ossrhPassword: ${{ secrets.ossrhPassword }}
          ORG_GRADLE_PROJECT_signingKey: ${{ secrets.signingKey }}
          ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.signingPassword }}
#      - name: Build with Gradle
#        run: ./gradlew tutorialPublish -Paeron.ci.apiKey=${{ secrets.WIKI_PAGE_TOKEN }} --stacktrace

  update-next-version:
    permissions:
      contents: write
    needs: java-build
    runs-on: [ self-hosted ]
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
      - name: update-tag
        if: ${{ inputs.release }}
        run: |
          ${{ inputs.new-version }} > version.txt
          git config user.name "github-actions"
          git config user.email "github-actions"
          git add version.txt
          git status
          git commit -m "${{ inputs.tagged-version }} released."
          git push
