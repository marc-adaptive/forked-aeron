name: Publish Artifacts and Release Documentation

on:
  workflow_dispatch:
    inputs:
      release:
        description: Is release? (Will update master version.txt)
        required: true
        default: false
        type: boolean
      tagged-version:
        description: Release Version (For tagged version.txt)
        required: true
        type: string
      new-version:
        description: New Version (For master version.txt)
        required: true
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GRADLE_OPTS: '-Dorg.gradle.daemon=false -Dorg.gradle.java.installations.auto-detect=false -Dorg.gradle.warning.mode=fail'
  JF_URL: 'http://localhost:8081'
  OIDC_PROVIDER: 'github'
  OIDC_AUDIENCE: 'github-workflows'

jobs:
  tag-release:
    permissions:
      contents: write
    runs-on: [ self-hosted ]
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
      - name: update-tag
        if: ${{ inputs.release }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions"
          echo ${{ inputs.tagged-version }} > version.txt
          git add version.txt
          git status
          git commit -m "${{ inputs.tagged-version }} released."
          git tag -f ${{ inputs.tagged-version }}
          git push 
          git push origin refs/tags/${{ inputs.tagged-version }}


  java-build:
    name: Publish Release Documentation
    permissions:
      contents: write
      packages: write
    needs: tag-release
    runs-on: [ self-hosted ]
    strategy:
      fail-fast: false
      matrix:
        java: [ '8' ]
        os: ['ubuntu-22.04' ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
      - name: confirm-version
        run: cat version.txt
      - name: Setup java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: ${{ matrix.java }}
      - name: Setup BUILD_JAVA_HOME & BUILD_JAVA_VERSION
        run: |
          java -Xinternalversion
          echo "BUILD_JAVA_HOME=${JAVA_HOME}" >> $GITHUB_ENV
          echo "BUILD_JAVA_VERSION=8" >> $GITHUB_ENV
      - name: Publish with Gradle
        run: ./gradlew publish
        env:
          ORG_GRADLE_PROJECT_ossrhUsername: ${{ secrets.ossrhUsername }}
          ORG_GRADLE_PROJECT_ossrhPassword: ${{ secrets.ossrhPassword }}
          ORG_GRADLE_PROJECT_signingKey: ${{ secrets.signingKey }}
          ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.signingPassword }}
#      - name: Build with Gradle
#        run: ./gradlew tutorialPublish -Paeron.ci.apiKey=${{ secrets.WIKI_PAGE_TOKEN }} --stacktrace

  c-build:
    name: Publish c artifacts to jfrog
    permissions:
      contents: read
      id-token: write
      packages: write
    needs: tag-release
    runs-on: [ self-hosted ]
    strategy:
      fail-fast: false
      matrix:
        include:
          - distro: ubuntu
            version: 20.04
          - distro: debian
            version: bullseye
          - distro: debian
            version: bookworm
          - distro: rocky
            version: 2023
          - distro: awslinux
            version: 2023
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Artifacts Using Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./cppbuild/githubworkflows/${{ matrix.distro }}/Dockerfile
          pull: true
          shm-size: 1g
          outputs: build/${{ matrix.distro }}/${{ matrix.version }}
          target: essentials-artifacts
          build-args: VERSION=${{ matrix.version }}
      - name: Setup JFrog CLI
        uses: jfrog/setup-jfrog-cli@v4
        with:
          oidc-provider-name: ${{ env.OIDC_PROVIDER }}
          oidc-audience: ${{ env.OIDC_AUDIENCE }}
      - name: Publish Build info With JFrog CLI
        run: jf rt u *.tar.gz ${{ inputs.release && 'generic-local/' || 'generic-local/' }}
        working-directory: ./build/${{ matrix.distro }}/${{ matrix.version }}

  update-next-version:
    permissions:
      contents: write
    needs: [ java-build, c-build ]
    runs-on: [ self-hosted ]
    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
      - name: update-tag
        if: ${{ inputs.release }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions"
          echo ${{ inputs.new-version }} > version.txt
          git add version.txt
          git status
          git commit -m "${{ inputs.tagged-version }} released."
          git push
