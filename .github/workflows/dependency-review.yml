name: Dependency Review

on:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: dependency-review-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dependency-review:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          base-ref/head-ref: 2.1.0

